services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: archive_brain
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - archive_net
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 1G

  tika:
    image: apache/tika:latest
    ports:
      - "9998:9998"
    networks:
      - archive_net
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 512M

  worker:
    build: ./backend
    volumes:
      - ./backend:/app
      - ./config:/app/config
      # Mount the data directories here so the worker can access them
      - ./archive_root:/data/archive
      - /mnt/mediaboy/story:/data/archive/story
      - worker_shared:/app/shared
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=archive_brain
      - TIKA_URL=http://tika:9998
      - OLLAMA_URL=http://host.docker.internal:11434
      - OLLAMA_MOCK=false
      - OLLAMA_MODEL=dolphin-phi
      - OLLAMA_EMBEDDING_MODEL=nomic-embed-text
    depends_on:
      - db
      - tika
    command: python -m src.worker_loop
    networks:
      - archive_net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Resource allocation - worker gets most resources for heavy processing
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 16G
        reservations:
          cpus: '2'
          memory: 2G

  api:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./config:/app/config
      - ./archive_root:/data/archive
      # Mount the network drive (ensure this path exists and is mounted in WSL)
      - /mnt/mediaboy/story:/data/archive/story
      - worker_shared:/app/shared
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=archive_brain
      - OLLAMA_URL=http://host.docker.internal:11434
      - OLLAMA_MOCK=false
      - OLLAMA_MODEL=dolphin-phi
      - OLLAMA_EMBEDDING_MODEL=nomic-embed-text
    depends_on:
      - db
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - archive_net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 256M

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - archive_net

volumes:
  postgres_data:
  worker_shared:

networks:
  archive_net:
