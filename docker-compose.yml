version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: archive_brain
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - archive_net

  tika:
    image: apache/tika:latest
    ports:
      - "9998:9998"
    networks:
      - archive_net

  worker:
    build: ./backend
    volumes:
      - ./backend:/app
      - ./config:/app/config
      # Mount the data directories here so the worker can access them
      - ./archive_root:/data/archive
      - /mnt/mediaboy/story:/data/archive/story
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=archive_brain
      - TIKA_URL=http://tika:9998
      - OLLAMA_URL=http://host.docker.internal:11434
      - OLLAMA_MOCK=false
    depends_on:
      - db
      - tika
    command: tail -f /dev/null # Keep alive for now, replace with actual worker command later
    networks:
      - archive_net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  api:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./config:/app/config
      - ./archive_root:/data/archive
      # Mount the network drive (ensure this path exists and is mounted in WSL)
      - /mnt/mediaboy/story:/data/archive/story
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=archive_brain
      - OLLAMA_URL=http://host.docker.internal:11434
      - OLLAMA_MOCK=false
    depends_on:
      - db
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - archive_net
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:

networks:
  archive_net:
